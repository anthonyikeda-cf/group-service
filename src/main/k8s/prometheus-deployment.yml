apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    svc: prometheus
spec:
  selector:
    matchLabels:
      svc: prometheus
  template:
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          volumeMounts:
            - mountPath: /etc/prometheus
              name: prometheus-config
      volumes:
        - name: prometheus-config
          configMap:
            name: groups-config
            items:
              - key: prometheus.yml
                path: prometheus.yml