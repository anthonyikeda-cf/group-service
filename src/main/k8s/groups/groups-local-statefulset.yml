apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: group-api
  labels:
    api: group
spec:
  serviceName: group-api
  selector:
    matchLabels:
      api: group
  template:
    spec:
      containers:
        - name: group-api
          image: gcr.io/test-jira-232517/group-api:latest
          resources:
            requests:
              cpu: "20m"
              memory: "2G"
          ports:
            - containerPort: 8080
              name: serverport
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgres://postgres-service.utils:5432/groups_database
            - name: SPRING_DATASOURCE_USER
              valueFrom:
                - secretKeyRef:
                    name: postgresCreds
                    key: username.txt
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                - secretKeyRef:
                    name: postgresCreds
                    key: password.txt
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
            "-instances=test-jira-232517:us-central1:jira-database=tcp:0.0.0.0:5432",
          "-credential_file=/secrets/cloudsql/credentials.json"]
          securityContext:
            runAsUser: 2
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /secrets/cloudsql
              name: cloudsql-instance-credentials
              readOnly: true
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials